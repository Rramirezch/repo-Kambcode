<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea inputs</title>
</head>
<body>
    <h1>Tarea inputs</h1>
    <img src="https://camo.githubusercontent.com/844f4307f1113551b792a14dda3929370946171fa88888dbc9cebd755eb14be0/68747470733a2f2f7777772e6b616d62636f64656c6174616d2e636f6d2f5f6e6578742f7374617469632f6d656469612f6c6f676f5f736d616c6c2e32653037366463622e737667" alt="Tarea inputs" width="600">
    <p>Crear un formulario con los siguientes inputs:</p>
    <form action="">
        <input type="radio" id="idioma Ingles" name="Ingles">ingles
        <input type="radio" id="idioma aleman" name="aleman">Aleman
        <input type="radio" id="idioma frances" name="frances">Frances
    </form>
    <br>
    <select name="coector" id="coector">
        <option value="usb">USB</option>
        <option value="paralelo">PARALELO</option>
        <option value="ps2">PS2</option>
    </select>
    <br>
    <br>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <label for="apellido">Apellidos</label>
        <input type="text" id="apellido" name="apellido">
    </form>
    <br>
    <br>
    <form action="">
        <input type="checkbox" name="sexo" value="sexoMujer">Mujer
        <input type="checkbox" name="sexo" value="sexoHombre">Hombre
    </form>
    <input type="datetime-local" value="date">

   
    
</body> 
</html>
