<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button HTML</title>
</head>
<body>
    <h1>Button HTML</h1>
    <!-- permite ejecutar acciones -->
    <button>Click me</button>
    <button type="button">Click me</button>
    <button type="submit">Click me</button>
    <button type="reset">Click me</button>

    <h2>Atributos de Button</h2>
    <button type="button" disabled>Click me</button>
    <button type="button" autofocus>Click me</button>
    <button type="button" formnovalidate>Click me</button>

    <h2>Eventos de Button</h2>
    <button type="button" onclick="alert('Click me')">Click me</button>
    <button type="button" ondblclick="alert('Double click me')">Double click me</button>
    <button type="button" onmouseover="alert('Mouse over me')">Mouse over me</button>
    <h3>Mouse events</h3>
    <button type="button" onmouseover="alert('Mouse over me')">Mouse over me</button>
    <button type="button" onmouseout="alert('Mouse out me')">Mouse out me</button>
    <button type="button" onmousemove="alert('Mouse move me')">Mouse move me</button>
    <button type="button" onmousedown="alert('Mouse down me')">Mouse down me</button>
    <button type="button" onmouseup="alert('Mouse up me')">Mouse up me</button>
</body>
</html>
