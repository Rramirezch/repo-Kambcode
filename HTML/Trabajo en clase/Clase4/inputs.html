<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs HTML</title>
</head>
<body>
    <h1>Inputs y Formularios HTML</h1>
    <p>el input permite ingresar datos  y van dentro de un formulario</p> 
    <form action="inputs.html">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
    </form>
    <label for="submit">Submit</label>
    <input type="submit" value="Enviar"><br>
    <label for="reset">Reset</label>
    <input type="reset" value="Limpiar"><br>
    <label for="button">Button</label>
    <input type="button" value="Botón"><br>
    <label for="color">Color</label>
    <input type="color" value="#000000"><br>
    <label for="date">Date</label>
    <input type="date"><br>
    <label for="email">Email</label>
    <input type="email"><br>
    <label for="file">File</label>
    <input type="file"><br>
    <label for="hidden">Hidden</label>
    <input type="hidden" value="valor_oculto"><br>
    <input type="radio" name="genero" value="masculino">Masculino<br>
    <input type="radio" name="genero" value="femenino">Femenino<br>
    <input type="radio" name="genero" value="otro">Otro<br>
    <label for="range">Range</label>
    <input type="range" min="0" max="100" value="50"><br>
    <label for="search">Search</label>
    <input type="search" placeholder="Buscar..."><br>
    <label for="tel">Tel</label>
    <input type="tel" placeholder="Teléfono"><br>
    <label for="time">Time</label>
    <input type="time"><br>
    <label for="url">URL</label>
    <input type="url" placeholder="URL"><br>
    <label for="week">Week</label>
    <input type="week"><br>
</body>
</html>
